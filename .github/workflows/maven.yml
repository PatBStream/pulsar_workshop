name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build Java Programs

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven for jms-s4j
      run: |
        cd scenarios/jms-s4j
        mvn -B clean package --file pom.xml
        cd ../..

    - name: Build with Maven for kafka-s4k
      run: |
        cd scenarios/kafka-s4k
        mvn -B clean package --file pom.xml
        cd ../..

    - name: Build with Maven for rabbitmq-s4r
      run: |
        cd scenarios/rabbitmq-s4r
        mvn -B clean package --file pom.xml
        cd ../..

    - name: Build with Maven for native-pulsar
      run: |
        cd scenarios/native-pulsar
        mvn -B clean package --file pom.xml
        cd ../..