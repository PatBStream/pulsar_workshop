  function:
    repository: datastax/lunastreaming
    pullPolicy: IfNotPresent
    tag: 2.10_2.10
  zookeeper:
    repository: datastax/lunastreaming
    pullPolicy: IfNotPresent
    tag: 2.10_2.10
  bookkeeper:
    repository: datastax/lunastreaming
    pullPolicy: IfNotPresent
    tag: 2.10_2.10
  proxy:
    repository: datastax/lunastreaming
